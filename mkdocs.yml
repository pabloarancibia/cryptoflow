site_name: CryptoFlow Documentation
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: cyan

site_url: https://pabloarancibia.github.io/cryptoflow/
repo_name: pabloarancibia/cryptoflow
repo_url: https://github.com/pabloarancibia/cryptoflow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true

