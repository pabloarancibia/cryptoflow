version: '3.8'

services:
  # ==========================================
  # Infrastructure
  # ==========================================
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cryptoflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d cryptoflow" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:0.5.0
    ports:
      - "8002:8000" # Mapped to 8002 to allow API (8000) and MCP (8001)
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Application Services
  # ==========================================
  api:
    build: .
    image: cryptoflow:latest
    container_name: cryptoflow-api
    command: api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/cryptoflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  worker:
    build: .
    image: cryptoflow:latest
    container_name: cryptoflow-worker
    command: worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/cryptoflow
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  mcp:
    build: .
    image: cryptoflow:latest
    container_name: cryptoflow-mcp
    command: mcp
    ports:
      - "8001:8000" # Exposed on 8001, internal 8000
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/cryptoflow
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_healthy

  grpc:
    build: .
    image: cryptoflow:latest
    container_name: cryptoflow-grpc
    command: grpc
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=INFO

volumes:
  postgres_data:
  chroma_data:
