name: CryptoFlow CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality_control:
    name: Quality Control
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Run Linting (Ruff)
        run: |
          ruff check .

      - name: Run Tests (Pytest)
        run: |
          pytest tests/unit_tests

  docker_validation:
    name: Docker Validation (Linting)
    needs: quality_control
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Mock Build (Free Tier Limitation)
        run: |
          echo "========================================================"
          echo "WARNING: Full Docker Build skipped due to GitHub Free Tier disk limits."
          echo "On a Self-Hosted Runner, the following command would execute:"
          echo "  docker build -t cryptoflow:latest ."
          echo "========================================================"
          echo "Validating Dockerfile syntax via Hadolint... passed."

  kubernetes_validation:
    name: Kubernetes Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo cp kubeconform /usr/local/bin

      - name: Validate Kubernetes Manifests
        run: |
          kubeconform k8s/*.yaml
