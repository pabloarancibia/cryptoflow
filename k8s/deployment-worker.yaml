apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: cryptoflow:latest
          imagePullPolicy: IfNotPresent
          args: ["worker"]
          envFrom:
            - configMapRef:
                name: cryptoflow-config
            - secretRef:
                name: cryptoflow-secrets
