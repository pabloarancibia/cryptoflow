apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp
  template:
    metadata:
      labels:
        app: mcp
    spec:
      containers:
        - name: mcp
          image: cryptoflow:latest
          imagePullPolicy: IfNotPresent
          args: ["mcp"]
          envFrom:
            - configMapRef:
                name: cryptoflow-config
            - secretRef:
                name: cryptoflow-secrets
          ports:
            - containerPort: 8000 # MCP likely runs on a port if it's a server
